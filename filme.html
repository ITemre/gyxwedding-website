<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM fully loaded and parsed');

    // Video play buttons
    const playButtons = document.querySelectorAll('.play-button');
    const overlays = document.querySelectorAll('.overlay');

    if (playButtons.length === 0) {
        console.log('No play buttons found');
    } else {
        playButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                const videoSrc = this.getAttribute('data-video');
                console.log(`Opening video: ${videoSrc}`);
                openVideoModal(videoSrc);
                event.stopPropagation();
            });
        });
    }

    if (overlays.length === 0) {
        console.log('No overlays found');
    } else {
        overlays.forEach(overlay => {
            overlay.addEventListener('click', function(event) {
                const videoSrc = this.querySelector('.play-button').getAttribute('data-video');
                console.log(`Opening video from overlay: ${videoSrc}`);
                openVideoModal(videoSrc);
                event.stopPropagation();
            });
        });
    }

    // Close modal on ESC key press
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
});

function openVideoModal(src) {
    console.log(`Creating modal for video: ${src}`);

    const modal = document.createElement('div');
    modal.classList.add('video-modal', 'show');
    modal.innerHTML = `
        <div class="video-modal-content">
            <span class="video-modal-close">&times;</span>
            <video controls autoplay>
                <source src="${src}" type="video/mp4">
                Ihr Browser unterstützt kein HTML5-Video.
            </video>
        </div>
    `;

    document.body.appendChild(modal);

    modal.querySelector('.video-modal-close').addEventListener('click', function() {
        console.log('Closing modal');
        closeModal();
    });

    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            console.log('Click outside video, closing modal');
            closeModal();
        }
    });

    let startY;

    modal.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
    });

    modal.addEventListener('touchend', (e) => {
        const endY = e.changedTouches[0].clientY;
        const deltaY = startY - endY;

        if (Math.abs(deltaY) > 50) {
            console.log('Swipe detected, closing modal');
            closeModal();
        }
    });
}

function closeModal() {
    const modal = document.querySelector('.video-modal.show');
    if (modal) {
        modal.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(modal);
        }, 300); // Timeout for transition effect
    }
}
</script>
